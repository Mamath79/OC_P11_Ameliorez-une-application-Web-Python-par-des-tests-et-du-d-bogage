<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Points | GUDLFT</title>
</head>
<body>
    <h2>Club Points Overview</h2>

    <table border="1">
        <tr>
            <th>Club Name</th>
            <th>Points Available</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club['name'] }}</td>
            <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
